<div class="d-flex flex-column align-items-center container">
  <div class="search-wrapper d-flex justify-content-end">
    <app-search (searchQuery)='searchQueryUpdated($event)'></app-search>
  </div>
  <app-image-card-list [trendingGifs]='trendingGifs'></app-image-card-list>
  <app-pagination-buttons 
  [itemCount]='itemCountDefault' 
  [totalCount]='totalCount' 
  [itemOffset]='itemOffset'
  (pageChanged)='pageChanged($event)'
  ></app-pagination-buttons>
</div>
